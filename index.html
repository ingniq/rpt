<!DOCTYPE html>
<html>
<head>
  <title>Button Order</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
        const changeOrder = () => {
            $('.button').first().appendTo('.container');
        };

        $('.button').click(() => changeOrder());
      });
  </script>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      margin-bottom: 10px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
  </div>
</body>
</html>
